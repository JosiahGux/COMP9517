
dataset:
  train_images: "archive/train/images"
  train_labels: "archive/train/labels"   # yolo txt per image
  val_images:   "archive/val/images"
  val_labels:   "archive/val/labels"
  test_images:  "archive/test/images"
  test_labels:  "archive/test/labels"
  classes: 12

training:
  seed: 42
  # detection
  det:
    epochs: 20
    batch_size: 32
    lr: 1e-4
    weight_decay: 1e-4
  # classification
  cls:
    epochs: 5
    batch_size: 32
    lr: 1e-4
    weight_decay: 1e-4

model:
  detector: "rtdetr"       # rtdetr | retinanet
  classifier: "vit_b16"
  num_queries: 100

output:
  save_dir: "checkpoints"
  log_dir: "logs"
